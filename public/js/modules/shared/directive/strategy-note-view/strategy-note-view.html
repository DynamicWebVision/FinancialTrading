<div id="strategy-note-view-modal" class="modal fade promo-merchant-select-modal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Strategy Notes View</h4>
            </div>

            <div class="modal-body">
                <div class="row" ng-repeat="note in strategyNote.notes | filter: strategyNote.filterNotes">
                    <div class="col-md-12" >
                        <h3 class="text-danger">{{note.title}}
                            <small class="text-muted">{{note.created_at}}</small>
                        </h3>
                        <p class="m-b-30">{{note.note}}</p>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" ng-disabled class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
