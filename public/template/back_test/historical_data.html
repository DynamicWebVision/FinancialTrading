<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Historical Data</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-3">
                    <select name="exchange" class="form-control input-med margin-top-five"
                            ng-model="hd.currentFrequency" ng-change="hd.updateHistoricalData()"
                            ng-options="frequency.id as frequency.frequency for frequency in hd.frequencies">
                    </select>
                </div>
                <div class="col-md-3">
                    <select name="exchange" class="form-control input-med margin-top-five"
                            ng-model="hd.currentExchange" ng-change="hd.updateHistoricalData()"
                            ng-options="exchange.id as exchange.exchange for exchange in hd.exchanges">
                    </select>
                </div>
            </div>
            <div class="col-md-3">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Month</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="monthYearSet in hd.monthYearSets">
                        <td>{{monthYearSet}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-6">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Month</th>
                        <th>Rate Count</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="rateMonthSet in hd.rateMonthYears">
                        <td>{{rateMonthSet.transaction_month}}</td>
                        <td>{{rateMonthSet.rate_count}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
