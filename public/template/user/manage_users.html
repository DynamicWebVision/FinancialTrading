<div class="row">
    <div class="col-sm-12">
        <div class="page-header-title">
            <h4 class="pull-left page-title">User Management</h4>
            <div class="clearfix"></div>
        </div>
    </div>
</div>

<div class="row">
    <!-- Basic example -->
    <div class="col-md-12">
        <div class="panel panel-primary">
            <div class="panel-heading"><h3 class="panel-title">Users</h3></div>
            <div class="panel-body">
                <form name="merchant_info_form" novalidate ng-submit="editMerchantAdmEmails()">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Remove</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="user in users">
                            <td>
                                {{user.first_name}} {{user.last_name}}
                            </td>
                            <td>
                                {{user.email}}
                            </td>
                            <td>
                                {{user.role.name}}
                            </td>
                            <td class="delete-icon" >
                                <i class="fa fa-times" aria-hidden="true" data-toggle="modal" data-target="#delete-user-modal"
                                   ng-click="deleteUserDialog(user, $index)"></i>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </form>
            </div><!-- panel-body -->
        </div> <!-- panel -->
    </div> <!-- col-->
</div>


<!-- Delete User Modal -->
<div id="delete-user-modal" class="modal fade" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Delete User</h4>
            </div>
            <div class="modal-body">
                Are you sure you want to remove the user <span class="bold-red">{{delete_user_name}}</span>?
            </div>

            <div class="modal-footer">
                <button type="button" ng-disabled class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button class="btn btn-danger" ng-click="confirmDeleteUser()">Delete</button>
            </div>
        </div>
    </div>
</div>
